<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUI Popover Challenge</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.14.0/umd/material-ui.production.min.js"></script>
    
    <!-- Material UI Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Roboto Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: rgba(0, 0, 0, 0.87);
            line-height: 1.5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 3px 5px -1px rgba(0,0,0,0.2);
            padding: 24px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        }
        
        .header h1 {
            color: #1976d2;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        .header p {
            color: rgba(0, 0, 0, 0.6);
            font-size: 16px;
        }
        
        .test-section {
            margin-bottom: 32px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        
        .test-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #1976d2;
        }
        
        .test-description {
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 16px;
        }
        
        .test-area {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.12);
            min-height: 150px;
        }
        
        .result-area {
            margin-top: 16px;
            padding: 16px;
            background-color: #e3f2fd;
            border-radius: 4px;
            display: none;
        }
        
        .result-area.success {
            background-color: #e8f5e9;
            display: block;
        }
        
        .result-area.error {
            background-color: #ffebee;
            display: block;
        }
        
        .result-message {
            font-weight: 500;
        }
        
        .success .result-message {
            color: #2e7d32;
        }
        
        .error .result-message {
            color: #c62828;
        }
        
        .test-controls {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.12);
        }
        
        .test-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            background-color: #e0e0e0;
            color: rgba(0, 0, 0, 0.6);
        }
        
        .test-status.pass {
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        
        .test-status.fail {
            background-color: #ffcdd2;
            color: #c62828;
        }
        
        .popover-content {
            padding: 16px;
            max-width: 300px;
        }
        
        .anchor-point {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #ff5722;
            border-radius: 50%;
            margin: 0 8px;
        }
        
        .position-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 16px;
        }
        
        .interactive-area {
            position: relative;
            height: 300px;
            background-color: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mouse-follower {
            position: absolute;
            padding: 8px 12px;
            background-color: #1976d2;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MUI Component Challenge: Popover</h1>
            <p>Test the functionality and behavior of the Material UI Popover component</p>
        </div>
        
        <div id="app"></div>
    </div>
    
    <script type="text/babel">
        const { 
            Popover,
            Box,
            Button,
            Typography,
            Stack,
            IconButton,
            List,
            ListItem,
            ListItemText,
            Divider
        } = window['MaterialUI'];
        
        // Test harness for component challenges
        const TestHarness = ({ children, testId, testName, description, onComplete }) => {
            const [status, setStatus] = React.useState('pending');
            const [message, setMessage] = React.useState('');
            
            const completeTest = (success, msg) => {
                setStatus(success ? 'pass' : 'fail');
                setMessage(msg);
                if (onComplete) {
                    onComplete(testId, success);
                }
            };
            
            return (
                <div className="test-section">
                    <h2 className="test-title">{testName}</h2>
                    <p className="test-description">{description}</p>
                    <div className="test-area">
                        {React.cloneElement(children, { completeTest })}
                    </div>
                    <div className={`result-area ${status === 'pass' ? 'success' : status === 'fail' ? 'error' : ''}`}>
                        <p className="result-message">{message}</p>
                    </div>
                    <div className="test-controls">
                        <span className={`test-status ${status}`}>
                            {status === 'pending' ? 'Pending' : status === 'pass' ? 'Passed' : 'Failed'}
                        </span>
                    </div>
                </div>
            );
        };
        
        // Test 1: Basic Popover
        const BasicPopoverTest = ({ completeTest }) => {
            const [anchorEl, setAnchorEl] = React.useState(null);
            const [openCount, setOpenCount] = React.useState(0);
            
            const handleClick = (event) => {
                setAnchorEl(event.currentTarget);
                setOpenCount(prev => prev + 1);
            };
            
            const handleClose = () => {
                setAnchorEl(null);
                if (openCount > 0) {
                    completeTest(true, 'Popover opened and closed successfully!');
                }
            };
            
            const open = Boolean(anchorEl);
            const id = open ? 'basic-popover' : undefined;
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Click the button to open a popover, then click outside to close it:
                    </Typography>
                    
                    <Button 
                        id="basic-popover-button"
                        aria-describedby={id}
                        variant="contained" 
                        onClick={handleClick}
                    >
                        Open Popover
                    </Button>
                    
                    <Popover
                        id={id}
                        open={open}
                        anchorEl={anchorEl}
                        onClose={handleClose}
                        anchorOrigin={{
                            vertical: 'bottom',
                            horizontal: 'left',
                        }}
                    >
                        <div className="popover-content">
                            <Typography variant="h6" gutterBottom>
                                Popover Content
                            </Typography>
                            <Typography variant="body2">
                                This is a basic popover. Click outside or press ESC to close.
                            </Typography>
                        </div>
                    </Popover>
                    
                    <Box mt={2}>
                        <Typography variant="caption" color="textSecondary">
                            Open count: {openCount}
                        </Typography>
                    </Box>
                </Box>
            );
        };
        
        // Test 2: Anchor Positions
        const AnchorPositionsTest = ({ completeTest }) => {
            const [anchorEl, setAnchorEl] = React.useState(null);
            const [currentPosition, setCurrentPosition] = React.useState(null);
            const [testedPositions, setTestedPositions] = React.useState(new Set());
            
            const positions = [
                { vertical: 'top', horizontal: 'left' },
                { vertical: 'top', horizontal: 'center' },
                { vertical: 'top', horizontal: 'right' },
                { vertical: 'center', horizontal: 'left' },
                { vertical: 'center', horizontal: 'center' },
                { vertical: 'center', horizontal: 'right' },
                { vertical: 'bottom', horizontal: 'left' },
                { vertical: 'bottom', horizontal: 'center' },
                { vertical: 'bottom', horizontal: 'right' },
            ];
            
            const handlePositionClick = (event, position) => {
                setAnchorEl(event.currentTarget);
                setCurrentPosition(position);
                
                const newTested = new Set(testedPositions);
                newTested.add(`${position.vertical}-${position.horizontal}`);
                setTestedPositions(newTested);
                
                if (newTested.size === positions.length) {
                    completeTest(true, 'All anchor positions tested successfully!');
                }
            };
            
            const handleClose = () => {
                setAnchorEl(null);
                setCurrentPosition(null);
            };
            
            const open = Boolean(anchorEl);
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Test all 9 anchor positions by clicking each button:
                    </Typography>
                    
                    <div className="position-grid">
                        {positions.map((pos) => {
                            const key = `${pos.vertical}-${pos.horizontal}`;
                            const tested = testedPositions.has(key);
                            return (
                                <Button
                                    key={key}
                                    id={`position-${key}`}
                                    variant={tested ? "contained" : "outlined"}
                                    color={tested ? "success" : "primary"}
                                    size="small"
                                    onClick={(e) => handlePositionClick(e, pos)}
                                >
                                    {pos.vertical[0].toUpperCase()}-{pos.horizontal[0].toUpperCase()}
                                </Button>
                            );
                        })}
                    </div>
                    
                    <Popover
                        open={open}
                        anchorEl={anchorEl}
                        onClose={handleClose}
                        anchorOrigin={currentPosition}
                        transformOrigin={{
                            vertical: 'top',
                            horizontal: 'left',
                        }}
                    >
                        <Box p={2}>
                            <Typography variant="subtitle2">
                                Position: {currentPosition?.vertical}-{currentPosition?.horizontal}
                            </Typography>
                        </Box>
                    </Popover>
                    
                    <Box mt={2}>
                        <Typography variant="caption" color="textSecondary">
                            Tested: {testedPositions.size}/{positions.length} positions
                        </Typography>
                    </Box>
                </Box>
            );
        };
        
        // Test 3: Mouse Follow Popover
        const MouseFollowTest = ({ completeTest }) => {
            const [anchorEl, setAnchorEl] = React.useState(null);
            const [mousePosition, setMousePosition] = React.useState({ x: 0, y: 0 });
            const [moveCount, setMoveCount] = React.useState(0);
            
            const handleMouseMove = (event) => {
                if (anchorEl) {
                    setMousePosition({ x: event.clientX, y: event.clientY });
                    setMoveCount(prev => prev + 1);
                    
                    if (moveCount > 20) {
                        completeTest(true, 'Mouse-following popover working correctly!');
                    }
                }
            };
            
            const handleClick = (event) => {
                setAnchorEl(anchorEl ? null : event.currentTarget);
                setMoveCount(0);
            };
            
            const open = Boolean(anchorEl);
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Click the area below to enable mouse-following popover, then move your mouse:
                    </Typography>
                    
                    <div 
                        className="interactive-area"
                        onClick={handleClick}
                        onMouseMove={handleMouseMove}
                        style={{ cursor: open ? 'move' : 'pointer' }}
                    >
                        <Typography variant="h6" color="textSecondary">
                            {open ? 'Move your mouse around!' : 'Click to activate'}
                        </Typography>
                    </div>
                    
                    <Popover
                        open={open}
                        anchorReference="anchorPosition"
                        anchorPosition={{ top: mousePosition.y, left: mousePosition.x }}
                        transformOrigin={{
                            vertical: 'top',
                            horizontal: 'left',
                        }}
                        disableRestoreFocus
                        disablePortal
                        sx={{ pointerEvents: 'none' }}
                    >
                        <Box p={1} bgcolor="primary.main" color="white" borderRadius={1}>
                            <Typography variant="caption">
                                X: {mousePosition.x}, Y: {mousePosition.y}
                            </Typography>
                        </Box>
                    </Popover>
                    
                    {open && (
                        <Box mt={2}>
                            <Typography variant="caption" color="textSecondary">
                                Mouse movements: {moveCount}
                            </Typography>
                        </Box>
                    )}
                </Box>
            );
        };
        
        // Test 4: Popover with List
        const PopoverListTest = ({ completeTest }) => {
            const [anchorEl, setAnchorEl] = React.useState(null);
            const [selectedItems, setSelectedItems] = React.useState([]);
            const items = ['Option 1', 'Option 2', 'Option 3', 'Option 4'];
            
            const handleClick = (event) => {
                setAnchorEl(event.currentTarget);
            };
            
            const handleClose = () => {
                setAnchorEl(null);
            };
            
            const handleItemClick = (item) => {
                const newSelected = [...selectedItems, item];
                setSelectedItems(newSelected);
                
                if (newSelected.length >= 3) {
                    completeTest(true, 'List popover interaction successful - multiple items selected!');
                }
                
                handleClose();
            };
            
            const open = Boolean(anchorEl);
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Open the popover and select at least 3 different items:
                    </Typography>
                    
                    <Button 
                        id="list-popover-button"
                        variant="contained" 
                        onClick={handleClick}
                    >
                        Open Menu Popover
                    </Button>
                    
                    <Popover
                        open={open}
                        anchorEl={anchorEl}
                        onClose={handleClose}
                        anchorOrigin={{
                            vertical: 'bottom',
                            horizontal: 'left',
                        }}
                    >
                        <List sx={{ minWidth: 200 }}>
                            {items.map((item, index) => (
                                <React.Fragment key={item}>
                                    {index > 0 && <Divider />}
                                    <ListItem 
                                        button 
                                        onClick={() => handleItemClick(item)}
                                        selected={selectedItems.includes(item)}
                                    >
                                        <ListItemText 
                                            primary={item} 
                                            secondary={selectedItems.includes(item) ? 'Selected' : null}
                                        />
                                    </ListItem>
                                </React.Fragment>
                            ))}
                        </List>
                    </Popover>
                    
                    {selectedItems.length > 0 && (
                        <Box mt={2}>
                            <Typography variant="body2">
                                Selected: {selectedItems.join(', ')}
                            </Typography>
                            <Typography variant="caption" color="textSecondary">
                                ({selectedItems.length}/3 required selections)
                            </Typography>
                        </Box>
                    )}
                </Box>
            );
        };
        
        // Test 5: Virtual Element Anchor
        const VirtualElementTest = ({ completeTest }) => {
            const [open, setOpen] = React.useState(false);
            const [virtualEl, setVirtualEl] = React.useState(null);
            const [clickCount, setClickCount] = React.useState(0);
            
            const handleAreaClick = (event) => {
                const rect = event.currentTarget.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // Create virtual element
                const virtualElement = {
                    getBoundingClientRect: () => ({
                        top: event.clientY,
                        left: event.clientX,
                        bottom: event.clientY,
                        right: event.clientX,
                        width: 0,
                        height: 0,
                    }),
                };
                
                setVirtualEl(virtualElement);
                setOpen(true);
                setClickCount(prev => prev + 1);
                
                if (clickCount >= 2) {
                    completeTest(true, 'Virtual element anchor working - popover appears at click location!');
                }
            };
            
            const handleClose = () => {
                setOpen(false);
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Click anywhere in the area below to open a popover at that exact position:
                    </Typography>
                    
                    <Box
                        onClick={handleAreaClick}
                        sx={{
                            height: 200,
                            bgcolor: 'grey.100',
                            border: '2px dashed',
                            borderColor: 'grey.400',
                            borderRadius: 1,
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            cursor: 'crosshair',
                            position: 'relative',
                            '&:hover': {
                                bgcolor: 'grey.200',
                            }
                        }}
                    >
                        <Typography variant="h6" color="textSecondary">
                            Click anywhere here
                        </Typography>
                    </Box>
                    
                    <Popover
                        open={open}
                        anchorEl={virtualEl}
                        onClose={handleClose}
                        anchorOrigin={{
                            vertical: 'center',
                            horizontal: 'center',
                        }}
                        transformOrigin={{
                            vertical: 'center',
                            horizontal: 'center',
                        }}
                    >
                        <Box p={2} bgcolor="secondary.main" color="white">
                            <Typography variant="body2">
                                Popover at click position!
                            </Typography>
                            <Typography variant="caption">
                                Click #{clickCount}
                            </Typography>
                        </Box>
                    </Popover>
                    
                    <Box mt={2}>
                        <Typography variant="caption" color="textSecondary">
                            Clicks: {clickCount} (need 3 to pass)
                        </Typography>
                    </Box>
                </Box>
            );
        };
        
        // Main App component
        const App = () => {
            const [testResults, setTestResults] = React.useState({});
            
            const handleTestComplete = (testId, success) => {
                setTestResults(prev => ({
                    ...prev,
                    [testId]: success
                }));
                
                // Check if this was triggered by browser automation
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'challengeComplete',
                        challenge: 'popover',
                        testId: testId,
                        success: success
                    }, '*');
                }
            };
            
            return (
                <>
                    <TestHarness
                        testId="basic-popover"
                        testName="Test 1: Basic Popover"
                        description="Verify basic popover open and close functionality"
                        onComplete={handleTestComplete}
                    >
                        <BasicPopoverTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="anchor-positions"
                        testName="Test 2: Anchor Positions"
                        description="Test all 9 anchor origin positions"
                        onComplete={handleTestComplete}
                    >
                        <AnchorPositionsTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="mouse-follow"
                        testName="Test 3: Mouse Follow Popover"
                        description="Test popover that follows mouse movement"
                        onComplete={handleTestComplete}
                    >
                        <MouseFollowTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="popover-list"
                        testName="Test 4: Popover with List"
                        description="Test popover containing interactive list items"
                        onComplete={handleTestComplete}
                    >
                        <PopoverListTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="virtual-element"
                        testName="Test 5: Virtual Element Anchor"
                        description="Test popover with virtual element positioning"
                        onComplete={handleTestComplete}
                    >
                        <VirtualElementTest />
                    </TestHarness>
                </>
            );
        };
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<App />);
    </script>
</body>
</html>
