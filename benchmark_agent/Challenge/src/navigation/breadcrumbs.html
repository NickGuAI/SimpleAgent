<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUI Breadcrumbs Challenge</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.14.0/umd/material-ui.production.min.js"></script>
    
    <!-- Material UI Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Roboto Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: rgba(0, 0, 0, 0.87);
            line-height: 1.5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 3px 5px -1px rgba(0,0,0,0.2);
            padding: 24px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        }
        
        .header h1 {
            color: #1976d2;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        .header p {
            color: rgba(0, 0, 0, 0.6);
            font-size: 16px;
        }
        
        .test-section {
            margin-bottom: 32px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        
        .test-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #1976d2;
        }
        
        .test-description {
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 16px;
        }
        
        .test-area {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.12);
        }
        
        .result-area {
            margin-top: 16px;
            padding: 16px;
            background-color: #e3f2fd;
            border-radius: 4px;
            display: none;
        }
        
        .result-area.success {
            background-color: #e8f5e9;
            display: block;
        }
        
        .result-area.error {
            background-color: #ffebee;
            display: block;
        }
        
        .result-message {
            font-weight: 500;
        }
        
        .success .result-message {
            color: #2e7d32;
        }
        
        .error .result-message {
            color: #c62828;
        }
        
        .test-controls {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.12);
        }
        
        .test-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            background-color: #e0e0e0;
            color: rgba(0, 0, 0, 0.6);
        }
        
        .test-status.pass {
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        
        .test-status.fail {
            background-color: #ffcdd2;
            color: #c62828;
        }
        
        .navigation-display {
            margin-top: 20px;
            padding: 16px;
            background-color: #e3f2fd;
            border-radius: 4px;
            min-height: 60px;
        }
        
        .path-display {
            font-size: 18px;
            font-weight: 500;
            color: #1976d2;
        }
        
        .click-history {
            margin-top: 16px;
            padding: 12px;
            background-color: #f5f5f5;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MUI Component Challenge: Breadcrumbs</h1>
            <p>Test the functionality and behavior of the Material UI Breadcrumbs component</p>
        </div>
        
        <div id="app"></div>
    </div>
    
    <script type="text/babel">
        const { 
            Breadcrumbs,
            Link,
            Typography,
            Box,
            Stack,
            Chip,
            Icon,
            emphasize
        } = window['MaterialUI'];
        
        // Test harness for component challenges
        const TestHarness = ({ children, testId, testName, description, onComplete }) => {
            const [status, setStatus] = React.useState('pending');
            const [message, setMessage] = React.useState('');
            
            const completeTest = (success, msg) => {
                setStatus(success ? 'pass' : 'fail');
                setMessage(msg);
                if (onComplete) {
                    onComplete(testId, success);
                }
            };
            
            return (
                <div className="test-section">
                    <h2 className="test-title">{testName}</h2>
                    <p className="test-description">{description}</p>
                    <div className="test-area">
                        {React.cloneElement(children, { completeTest })}
                    </div>
                    <div className={`result-area ${status === 'pass' ? 'success' : status === 'fail' ? 'error' : ''}`}>
                        <p className="result-message">{message}</p>
                    </div>
                    <div className="test-controls">
                        <span className={`test-status ${status}`}>
                            {status === 'pending' ? 'Pending' : status === 'pass' ? 'Passed' : 'Failed'}
                        </span>
                    </div>
                </div>
            );
        };
        
        // Test 1: Basic Breadcrumb Navigation
        const BasicBreadcrumbsTest = ({ completeTest }) => {
            const [clickedItems, setClickedItems] = React.useState([]);
            const [currentPath, setCurrentPath] = React.useState('');
            
            const handleClick = (event, item) => {
                event.preventDefault();
                const newClicked = [...clickedItems, item];
                setClickedItems(newClicked);
                setCurrentPath(`/${item}`);
                
                if (newClicked.includes('Home') && newClicked.includes('Products')) {
                    completeTest(true, 'Basic breadcrumb navigation working correctly!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Click on "Home" and "Products" links to test navigation:
                    </Typography>
                    <Breadcrumbs aria-label="breadcrumb" id="basic-breadcrumbs">
                        <Link
                            id="breadcrumb-home"
                            underline="hover"
                            color="inherit"
                            href="/"
                            onClick={(e) => handleClick(e, 'Home')}
                        >
                            Home
                        </Link>
                        <Link
                            id="breadcrumb-products"
                            underline="hover"
                            color="inherit"
                            href="/products"
                            onClick={(e) => handleClick(e, 'Products')}
                        >
                            Products
                        </Link>
                        <Typography color="text.primary" id="breadcrumb-current">
                            Electronics
                        </Typography>
                    </Breadcrumbs>
                    <div className="navigation-display">
                        <div className="path-display">
                            Current Path: {currentPath || '/products/electronics'}
                        </div>
                    </div>
                    <div className="click-history">
                        Click History: {clickedItems.join(' → ') || 'None'}
                    </div>
                </Box>
            );
        };
        
        // Test 2: Breadcrumbs with Icons
        const IconBreadcrumbsTest = ({ completeTest }) => {
            const [clickCount, setClickCount] = React.useState(0);
            
            const handleClick = (event) => {
                event.preventDefault();
                const newCount = clickCount + 1;
                setClickCount(newCount);
                
                if (newCount >= 3) {
                    completeTest(true, 'Icon breadcrumbs working correctly!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Click on any breadcrumb link 3 times:
                    </Typography>
                    <Breadcrumbs aria-label="breadcrumb" id="icon-breadcrumbs">
                        <Link
                            id="breadcrumb-icon-home"
                            underline="hover"
                            sx={{ display: 'flex', alignItems: 'center' }}
                            color="inherit"
                            href="/"
                            onClick={handleClick}
                        >
                            <Icon sx={{ mr: 0.5 }}>home</Icon>
                            Home
                        </Link>
                        <Link
                            id="breadcrumb-icon-folder"
                            underline="hover"
                            sx={{ display: 'flex', alignItems: 'center' }}
                            color="inherit"
                            href="/documents"
                            onClick={handleClick}
                        >
                            <Icon sx={{ mr: 0.5 }}>folder</Icon>
                            Documents
                        </Link>
                        <Typography
                            sx={{ display: 'flex', alignItems: 'center' }}
                            color="text.primary"
                        >
                            <Icon sx={{ mr: 0.5 }}>description</Icon>
                            Report.pdf
                        </Typography>
                    </Breadcrumbs>
                    <div className="navigation-display">
                        <div className="path-display">
                            Total Clicks: {clickCount}
                        </div>
                    </div>
                </Box>
            );
        };
        
        // Test 3: Collapsed Breadcrumbs
        const CollapsedBreadcrumbsTest = ({ completeTest }) => {
            const [expanded, setExpanded] = React.useState(false);
            const [clickedPaths, setClickedPaths] = React.useState(new Set());
            
            const handleClick = (event, path) => {
                event.preventDefault();
                const newClicked = new Set(clickedPaths);
                newClicked.add(path);
                setClickedPaths(newClicked);
                
                if (newClicked.size >= 2 && expanded) {
                    completeTest(true, 'Collapsed breadcrumbs expanded and navigation working!');
                }
            };
            
            const handleExpand = () => {
                setExpanded(true);
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Click the "..." to expand, then click at least 2 different breadcrumb items:
                    </Typography>
                    <Breadcrumbs
                        maxItems={2}
                        aria-label="breadcrumb"
                        id="collapsed-breadcrumbs"
                        itemsBeforeCollapse={1}
                        itemsAfterCollapse={1}
                        onMouseEnter={handleExpand}
                    >
                        <Link
                            id="breadcrumb-level1"
                            underline="hover"
                            color="inherit"
                            href="/level1"
                            onClick={(e) => handleClick(e, 'level1')}
                        >
                            Level 1
                        </Link>
                        <Link
                            id="breadcrumb-level2"
                            underline="hover"
                            color="inherit"
                            href="/level2"
                            onClick={(e) => handleClick(e, 'level2')}
                        >
                            Level 2
                        </Link>
                        <Link
                            id="breadcrumb-level3"
                            underline="hover"
                            color="inherit"
                            href="/level3"
                            onClick={(e) => handleClick(e, 'level3')}
                        >
                            Level 3
                        </Link>
                        <Link
                            id="breadcrumb-level4"
                            underline="hover"
                            color="inherit"
                            href="/level4"
                            onClick={(e) => handleClick(e, 'level4')}
                        >
                            Level 4
                        </Link>
                        <Typography color="text.primary">Level 5</Typography>
                    </Breadcrumbs>
                    <div className="navigation-display">
                        <div className="path-display">
                            Expanded: {expanded ? 'Yes' : 'No'} | Clicked Items: {clickedPaths.size}
                        </div>
                    </div>
                </Box>
            );
        };
        
        // Test 4: Custom Separator
        const CustomSeparatorTest = ({ completeTest }) => {
            const [clickedSections, setClickedSections] = React.useState(new Set());
            
            const handleClick = (event, section) => {
                event.preventDefault();
                const newClicked = new Set(clickedSections);
                newClicked.add(section);
                setClickedSections(newClicked);
                
                if (newClicked.size >= 3) {
                    completeTest(true, 'Custom separator breadcrumbs working correctly!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Click on at least 3 different breadcrumb links:
                    </Typography>
                    <Stack spacing={2}>
                        <Breadcrumbs
                            separator="›"
                            aria-label="breadcrumb"
                            id="custom-separator-1"
                        >
                            <Link
                                id="breadcrumb-dashboard"
                                underline="hover"
                                color="inherit"
                                href="/"
                                onClick={(e) => handleClick(e, 'dashboard')}
                            >
                                Dashboard
                            </Link>
                            <Link
                                id="breadcrumb-analytics"
                                underline="hover"
                                color="inherit"
                                href="/analytics"
                                onClick={(e) => handleClick(e, 'analytics')}
                            >
                                Analytics
                            </Link>
                            <Typography color="text.primary">Reports</Typography>
                        </Breadcrumbs>
                        
                        <Breadcrumbs
                            separator={<Icon>navigate_next</Icon>}
                            aria-label="breadcrumb"
                            id="custom-separator-2"
                        >
                            <Link
                                id="breadcrumb-settings"
                                underline="hover"
                                color="inherit"
                                href="/settings"
                                onClick={(e) => handleClick(e, 'settings')}
                            >
                                Settings
                            </Link>
                            <Link
                                id="breadcrumb-security"
                                underline="hover"
                                color="inherit"
                                href="/security"
                                onClick={(e) => handleClick(e, 'security')}
                            >
                                Security
                            </Link>
                            <Typography color="text.primary">2FA</Typography>
                        </Breadcrumbs>
                    </Stack>
                    <div className="navigation-display">
                        <div className="path-display">
                            Clicked Sections: {Array.from(clickedSections).join(', ') || 'None'}
                        </div>
                    </div>
                </Box>
            );
        };
        
        // Test 5: Breadcrumbs with Chips
        const ChipBreadcrumbsTest = ({ completeTest }) => {
            const [deletedChips, setDeletedChips] = React.useState(new Set());
            const [clickedChips, setClickedChips] = React.useState(new Set());
            
            const handleClick = (event, chip) => {
                event.preventDefault();
                const newClicked = new Set(clickedChips);
                newClicked.add(chip);
                setClickedChips(newClicked);
                
                checkCompletion(newClicked, deletedChips);
            };
            
            const handleDelete = (chip) => {
                const newDeleted = new Set(deletedChips);
                newDeleted.add(chip);
                setDeletedChips(newDeleted);
                
                checkCompletion(clickedChips, newDeleted);
            };
            
            const checkCompletion = (clicked, deleted) => {
                if (clicked.size >= 2 && deleted.size >= 1) {
                    completeTest(true, 'Chip breadcrumbs with click and delete working correctly!');
                }
            };
            
            const StyledBreadcrumb = ({ label, href, onClick, onDelete, id }) => {
                return (
                    <Chip
                        id={id}
                        component="a"
                        href={href}
                        label={label}
                        onClick={onClick}
                        onDelete={onDelete}
                        sx={{
                            backgroundColor: (theme) => emphasize(theme.palette.grey[300], 0.12),
                            '&:hover': {
                                backgroundColor: (theme) => emphasize(theme.palette.grey[300], 0.24),
                            },
                        }}
                    />
                );
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Click at least 2 chips and delete at least 1 chip:
                    </Typography>
                    <Breadcrumbs aria-label="breadcrumb" id="chip-breadcrumbs">
                        <StyledBreadcrumb
                            id="chip-home"
                            label="Home"
                            href="/"
                            onClick={(e) => handleClick(e, 'home')}
                            onDelete={() => handleDelete('home')}
                        />
                        <StyledBreadcrumb
                            id="chip-catalog"
                            label="Catalog"
                            href="/catalog"
                            onClick={(e) => handleClick(e, 'catalog')}
                            onDelete={() => handleDelete('catalog')}
                        />
                        <StyledBreadcrumb
                            id="chip-accessories"
                            label="Accessories"
                            href="/accessories"
                            onClick={(e) => handleClick(e, 'accessories')}
                            onDelete={() => handleDelete('accessories')}
                        />
                        <Typography color="text.primary">Belts</Typography>
                    </Breadcrumbs>
                    <div className="navigation-display">
                        <div className="path-display">
                            Clicked: {clickedChips.size} | Deleted: {deletedChips.size}
                        </div>
                    </div>
                </Box>
            );
        };
        
        // Main App component
        const App = () => {
            const [testResults, setTestResults] = React.useState({});
            
            const handleTestComplete = (testId, success) => {
                setTestResults(prev => ({
                    ...prev,
                    [testId]: success
                }));
                
                // Check if this was triggered by browser automation
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'challengeComplete',
                        challenge: 'breadcrumbs',
                        testId: testId,
                        success: success
                    }, '*');
                }
            };
            
            return (
                <>
                    <TestHarness
                        testId="basic-breadcrumbs"
                        testName="Test 1: Basic Breadcrumb Navigation"
                        description="Test clicking on breadcrumb links for navigation"
                        onComplete={handleTestComplete}
                    >
                        <BasicBreadcrumbsTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="icon-breadcrumbs"
                        testName="Test 2: Breadcrumbs with Icons"
                        description="Test breadcrumbs that include icons"
                        onComplete={handleTestComplete}
                    >
                        <IconBreadcrumbsTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="collapsed-breadcrumbs"
                        testName="Test 3: Collapsed Breadcrumbs"
                        description="Test expanding collapsed breadcrumbs"
                        onComplete={handleTestComplete}
                    >
                        <CollapsedBreadcrumbsTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="custom-separator"
                        testName="Test 4: Custom Separators"
                        description="Test breadcrumbs with custom separator styles"
                        onComplete={handleTestComplete}
                    >
                        <CustomSeparatorTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="chip-breadcrumbs"
                        testName="Test 5: Chip Breadcrumbs"
                        description="Test breadcrumbs styled as chips with delete functionality"
                        onComplete={handleTestComplete}
                    >
                        <ChipBreadcrumbsTest />
                    </TestHarness>
                </>
            );
        };
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<App />);
    </script>
</body>
</html>
