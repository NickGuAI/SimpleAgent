<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUI Autocomplete Challenge</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.14.0/umd/material-ui.production.min.js"></script>
    
    <!-- Material UI Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Roboto Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: rgba(0, 0, 0, 0.87);
            line-height: 1.5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 3px 5px -1px rgba(0,0,0,0.2);
            padding: 24px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        }
        
        .header h1 {
            color: #1976d2;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        .header p {
            color: rgba(0, 0, 0, 0.6);
            font-size: 16px;
        }
        
        .test-section {
            margin-bottom: 32px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        
        .test-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #1976d2;
        }
        
        .test-description {
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 16px;
        }
        
        .test-area {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.12);
        }
        
        .result-area {
            margin-top: 16px;
            padding: 16px;
            background-color: #e3f2fd;
            border-radius: 4px;
            display: none;
        }
        
        .result-area.success {
            background-color: #e8f5e9;
            display: block;
        }
        
        .result-area.error {
            background-color: #ffebee;
            display: block;
        }
        
        .result-message {
            font-weight: 500;
        }
        
        .success .result-message {
            color: #2e7d32;
        }
        
        .error .result-message {
            color: #c62828;
        }
        
        .test-controls {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.12);
        }
        
        .test-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            background-color: #e0e0e0;
            color: rgba(0, 0, 0, 0.6);
        }
        
        .test-status.pass {
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        
        .test-status.fail {
            background-color: #ffcdd2;
            color: #c62828;
        }
        
        .selection-display {
            margin-top: 16px;
            padding: 16px;
            background-color: #e3f2fd;
            border-radius: 4px;
        }
        
        .chip-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MUI Component Challenge: Autocomplete</h1>
            <p>Test the functionality and behavior of the Material UI Autocomplete component</p>
        </div>
        
        <div id="app"></div>
    </div>
    
    <script type="text/babel">
        const { 
            Autocomplete,
            TextField,
            Box,
            Typography,
            Stack,
            Chip,
            CircularProgress
        } = window['MaterialUI'];
        
        // Test harness for component challenges
        const TestHarness = ({ children, testId, testName, description, onComplete }) => {
            const [status, setStatus] = React.useState('pending');
            const [message, setMessage] = React.useState('');
            
            const completeTest = (success, msg) => {
                setStatus(success ? 'pass' : 'fail');
                setMessage(msg);
                if (onComplete) {
                    onComplete(testId, success);
                }
            };
            
            return (
                <div className="test-section">
                    <h2 className="test-title">{testName}</h2>
                    <p className="test-description">{description}</p>
                    <div className="test-area">
                        {React.cloneElement(children, { completeTest })}
                    </div>
                    <div className={`result-area ${status === 'pass' ? 'success' : status === 'fail' ? 'error' : ''}`}>
                        <p className="result-message">{message}</p>
                    </div>
                    <div className="test-controls">
                        <span className={`test-status ${status}`}>
                            {status === 'pending' ? 'Pending' : status === 'pass' ? 'Passed' : 'Failed'}
                        </span>
                    </div>
                </div>
            );
        };
        
        // Test 1: Basic Selection
        const BasicSelectionTest = ({ completeTest }) => {
            const [value, setValue] = React.useState(null);
            const options = ['Apple', 'Banana', 'Cherry', 'Date', 'Elderberry'];
            const targetOption = 'Cherry';
            
            const handleChange = (event, newValue) => {
                setValue(newValue);
                if (newValue === targetOption) {
                    completeTest(true, `Successfully selected "${targetOption}"!`);
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Select "{targetOption}" from the dropdown:
                    </Typography>
                    <Autocomplete
                        id="basic-autocomplete"
                        options={options}
                        value={value}
                        onChange={handleChange}
                        renderInput={(params) => <TextField {...params} label="Select a fruit" />}
                    />
                    {value && (
                        <div className="selection-display">
                            <Typography variant="body2">
                                Selected: <strong>{value}</strong>
                            </Typography>
                        </div>
                    )}
                </Box>
            );
        };
        
        // Test 2: Type and Filter
        const TypeAndFilterTest = ({ completeTest }) => {
            const [value, setValue] = React.useState(null);
            const [inputValue, setInputValue] = React.useState('');
            const countries = [
                'United States', 'United Kingdom', 'Canada', 'Australia', 
                'Germany', 'France', 'Japan', 'China', 'India', 'Brazil'
            ];
            
            React.useEffect(() => {
                if (inputValue.length >= 3 && value === 'Germany') {
                    completeTest(true, 'Successfully typed to filter and selected Germany!');
                }
            }, [inputValue, value]);
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Type "Ger" to filter options, then select "Germany":
                    </Typography>
                    <Autocomplete
                        id="filter-autocomplete"
                        options={countries}
                        value={value}
                        onChange={(event, newValue) => setValue(newValue)}
                        inputValue={inputValue}
                        onInputChange={(event, newInputValue) => setInputValue(newInputValue)}
                        renderInput={(params) => <TextField {...params} label="Select a country" />}
                    />
                    <Typography variant="caption" color="text.secondary" sx={{ mt: 1, display: 'block' }}>
                        Current input: "{inputValue}"
                    </Typography>
                </Box>
            );
        };
        
        // Test 3: Multiple Selection
        const MultipleSelectionTest = ({ completeTest }) => {
            const [value, setValue] = React.useState([]);
            const programmingLanguages = [
                'JavaScript', 'Python', 'Java', 'C++', 'TypeScript',
                'Go', 'Rust', 'Swift', 'Kotlin', 'Ruby'
            ];
            const requiredLanguages = ['JavaScript', 'Python', 'TypeScript'];
            
            const handleChange = (event, newValue) => {
                setValue(newValue);
                
                const hasAllRequired = requiredLanguages.every(lang => 
                    newValue.includes(lang)
                );
                
                if (hasAllRequired) {
                    completeTest(true, 'Successfully selected all required languages!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Select these languages: {requiredLanguages.join(', ')}
                    </Typography>
                    <Autocomplete
                        id="multiple-autocomplete"
                        multiple
                        options={programmingLanguages}
                        value={value}
                        onChange={handleChange}
                        renderInput={(params) => (
                            <TextField {...params} label="Select programming languages" />
                        )}
                    />
                    {value.length > 0 && (
                        <div className="chip-container">
                            {value.map((lang) => (
                                <Chip 
                                    key={lang} 
                                    label={lang} 
                                    size="small"
                                    color={requiredLanguages.includes(lang) ? "primary" : "default"}
                                />
                            ))}
                        </div>
                    )}
                </Box>
            );
        };
        
        // Test 4: Free Solo (Custom Values)
        const FreeSoloTest = ({ completeTest }) => {
            const [value, setValue] = React.useState('');
            const suggestions = ['React', 'Angular', 'Vue', 'Svelte'];
            const customValue = 'NextJS';
            
            const handleChange = (event, newValue) => {
                setValue(newValue);
                if (newValue === customValue) {
                    completeTest(true, `Successfully entered custom value "${customValue}"!`);
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Type "{customValue}" (not in the list) and press Enter:
                    </Typography>
                    <Autocomplete
                        id="freesolo-autocomplete"
                        freeSolo
                        options={suggestions}
                        value={value}
                        onChange={handleChange}
                        renderInput={(params) => (
                            <TextField 
                                {...params} 
                                label="Framework (or type your own)"
                                helperText="Suggestions will appear, but you can type anything"
                            />
                        )}
                    />
                </Box>
            );
        };
        
        // Test 5: Async Loading
        const AsyncLoadingTest = ({ completeTest }) => {
            const [open, setOpen] = React.useState(false);
            const [options, setOptions] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [value, setValue] = React.useState(null);
            
            React.useEffect(() => {
                if (!open) {
                    return;
                }
                
                setLoading(true);
                
                // Simulate API call
                setTimeout(() => {
                    setOptions([
                        { title: 'The Shawshank Redemption', year: 1994 },
                        { title: 'The Godfather', year: 1972 },
                        { title: 'The Dark Knight', year: 2008 },
                        { title: 'Pulp Fiction', year: 1994 },
                        { title: 'The Lord of the Rings', year: 2003 }
                    ]);
                    setLoading(false);
                }, 1000);
            }, [open]);
            
            const handleChange = (event, newValue) => {
                setValue(newValue);
                if (newValue && newValue.title === 'The Dark Knight') {
                    completeTest(true, 'Successfully selected from async loaded options!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Click to load options, then select "The Dark Knight":
                    </Typography>
                    <Autocomplete
                        id="async-autocomplete"
                        open={open}
                        onOpen={() => setOpen(true)}
                        onClose={() => setOpen(false)}
                        value={value}
                        onChange={handleChange}
                        isOptionEqualToValue={(option, value) => option.title === value.title}
                        getOptionLabel={(option) => option.title}
                        options={options}
                        loading={loading}
                        renderInput={(params) => (
                            <TextField
                                {...params}
                                label="Select a movie"
                                InputProps={{
                                    ...params.InputProps,
                                    endAdornment: (
                                        <React.Fragment>
                                            {loading ? <CircularProgress color="inherit" size={20} /> : null}
                                            {params.InputProps.endAdornment}
                                        </React.Fragment>
                                    ),
                                }}
                            />
                        )}
                    />
                </Box>
            );
        };
        
        // Test 6: Disabled Options
        const DisabledOptionsTest = ({ completeTest }) => {
            const [value, setValue] = React.useState(null);
            const options = [
                { label: 'Available Option 1', disabled: false },
                { label: 'Disabled Option', disabled: true },
                { label: 'Available Option 2', disabled: false },
                { label: 'Target Option', disabled: false }
            ];
            
            const handleChange = (event, newValue) => {
                setValue(newValue);
                if (newValue && newValue.label === 'Target Option') {
                    completeTest(true, 'Successfully selected available option (disabled option was correctly unselectable)!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Select "Target Option" (note that "Disabled Option" cannot be selected):
                    </Typography>
                    <Autocomplete
                        id="disabled-options-autocomplete"
                        options={options}
                        getOptionDisabled={(option) => option.disabled}
                        getOptionLabel={(option) => option.label}
                        value={value}
                        onChange={handleChange}
                        renderInput={(params) => <TextField {...params} label="Select an option" />}
                    />
                </Box>
            );
        };
        
        // Test 7: Grouped Options
        const GroupedOptionsTest = ({ completeTest }) => {
            const [value, setValue] = React.useState(null);
            const options = [
                { category: 'Fruits', name: 'Apple' },
                { category: 'Fruits', name: 'Banana' },
                { category: 'Fruits', name: 'Orange' },
                { category: 'Vegetables', name: 'Carrot' },
                { category: 'Vegetables', name: 'Broccoli' },
                { category: 'Vegetables', name: 'Spinach' }
            ];
            
            const handleChange = (event, newValue) => {
                setValue(newValue);
                if (newValue && newValue.name === 'Broccoli') {
                    completeTest(true, 'Successfully selected from grouped options!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Select "Broccoli" from the Vegetables group:
                    </Typography>
                    <Autocomplete
                        id="grouped-autocomplete"
                        options={options}
                        groupBy={(option) => option.category}
                        getOptionLabel={(option) => option.name}
                        value={value}
                        onChange={handleChange}
                        renderInput={(params) => <TextField {...params} label="Select food" />}
                    />
                </Box>
            );
        };
        
        // Main App component
        const App = () => {
            const [testResults, setTestResults] = React.useState({});
            
            const handleTestComplete = (testId, success) => {
                setTestResults(prev => ({
                    ...prev,
                    [testId]: success
                }));
                
                // Check if this was triggered by browser automation
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'challengeComplete',
                        challenge: 'autocomplete',
                        testId: testId,
                        success: success
                    }, '*');
                }
            };
            
            return (
                <>
                    <TestHarness
                        testId="basic-selection"
                        testName="Test 1: Basic Selection"
                        description="Select a specific option from the dropdown"
                        onComplete={handleTestComplete}
                    >
                        <BasicSelectionTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="type-filter"
                        testName="Test 2: Type and Filter"
                        description="Type to filter options and make a selection"
                        onComplete={handleTestComplete}
                    >
                        <TypeAndFilterTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="multiple-selection"
                        testName="Test 3: Multiple Selection"
                        description="Select multiple specific options"
                        onComplete={handleTestComplete}
                    >
                        <MultipleSelectionTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="free-solo"
                        testName="Test 4: Free Solo (Custom Values)"
                        description="Enter a custom value not in the options list"
                        onComplete={handleTestComplete}
                    >
                        <FreeSoloTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="async-loading"
                        testName="Test 5: Async Loading"
                        description="Test autocomplete with asynchronously loaded options"
                        onComplete={handleTestComplete}
                    >
                        <AsyncLoadingTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="disabled-options"
                        testName="Test 6: Disabled Options"
                        description="Test selection with some disabled options"
                        onComplete={handleTestComplete}
                    >
                        <DisabledOptionsTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="grouped-options"
                        testName="Test 7: Grouped Options"
                        description="Select from categorized/grouped options"
                        onComplete={handleTestComplete}
                    >
                        <GroupedOptionsTest />
                    </TestHarness>
                </>
            );
        };
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<App />);
    </script>
</body>
</html>
