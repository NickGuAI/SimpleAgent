<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUI Rating Challenge</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.14.0/umd/material-ui.production.min.js"></script>
    
    <!-- Material UI Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Roboto Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: rgba(0, 0, 0, 0.87);
            line-height: 1.5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 3px 5px -1px rgba(0,0,0,0.2);
            padding: 24px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        }
        
        .header h1 {
            color: #1976d2;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        .header p {
            color: rgba(0, 0, 0, 0.6);
            font-size: 16px;
        }
        
        .test-section {
            margin-bottom: 32px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        
        .test-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #1976d2;
        }
        
        .test-description {
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 16px;
        }
        
        .test-area {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.12);
        }
        
        .result-area {
            margin-top: 16px;
            padding: 16px;
            background-color: #e3f2fd;
            border-radius: 4px;
            display: none;
        }
        
        .result-area.success {
            background-color: #e8f5e9;
            display: block;
        }
        
        .result-area.error {
            background-color: #ffebee;
            display: block;
        }
        
        .result-message {
            font-weight: 500;
        }
        
        .success .result-message {
            color: #2e7d32;
        }
        
        .error .result-message {
            color: #c62828;
        }
        
        .test-controls {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.12);
        }
        
        .test-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            background-color: #e0e0e0;
            color: rgba(0, 0, 0, 0.6);
        }
        
        .test-status.pass {
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        
        .test-status.fail {
            background-color: #ffcdd2;
            color: #c62828;
        }
        
        .rating-display {
            margin-top: 16px;
            padding: 16px;
            background-color: #e3f2fd;
            border-radius: 4px;
            text-align: center;
        }
        
        .rating-value {
            font-size: 24px;
            font-weight: 500;
            color: #1976d2;
        }
        
        .product-card {
            padding: 16px;
            border: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 4px;
            margin-bottom: 16px;
        }
        
        .feedback-section {
            margin-top: 16px;
            padding: 16px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MUI Component Challenge: Rating</h1>
            <p>Test the functionality and behavior of the Material UI Rating component</p>
        </div>
        
        <div id="app"></div>
    </div>
    
    <script type="text/babel">
        const { 
            Rating,
            Box,
            Typography,
            Stack,
            Paper,
            Divider
        } = window['MaterialUI'];
        
        // Test harness for component challenges
        const TestHarness = ({ children, testId, testName, description, onComplete }) => {
            const [status, setStatus] = React.useState('pending');
            const [message, setMessage] = React.useState('');
            
            const completeTest = (success, msg) => {
                setStatus(success ? 'pass' : 'fail');
                setMessage(msg);
                if (onComplete) {
                    onComplete(testId, success);
                }
            };
            
            return (
                <div className="test-section">
                    <h2 className="test-title">{testName}</h2>
                    <p className="test-description">{description}</p>
                    <div className="test-area">
                        {React.cloneElement(children, { completeTest })}
                    </div>
                    <div className={`result-area ${status === 'pass' ? 'success' : status === 'fail' ? 'error' : ''}`}>
                        <p className="result-message">{message}</p>
                    </div>
                    <div className="test-controls">
                        <span className={`test-status ${status}`}>
                            {status === 'pending' ? 'Pending' : status === 'pass' ? 'Passed' : 'Failed'}
                        </span>
                    </div>
                </div>
            );
        };
        
        // Test 1: Basic Rating
        const BasicRatingTest = ({ completeTest }) => {
            const [value, setValue] = React.useState(0);
            const targetRating = 4;
            
            const handleChange = (event, newValue) => {
                setValue(newValue);
                if (newValue === targetRating) {
                    completeTest(true, `Successfully rated ${targetRating} stars!`);
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Give a rating of exactly {targetRating} stars:
                    </Typography>
                    <Rating
                        id="basic-rating"
                        value={value}
                        onChange={handleChange}
                        size="large"
                    />
                    <div className="rating-display">
                        <Typography variant="body2">Current Rating:</Typography>
                        <div className="rating-value">{value || 0} / 5</div>
                    </div>
                </Box>
            );
        };
        
        // Test 2: Half Rating
        const HalfRatingTest = ({ completeTest }) => {
            const [value, setValue] = React.useState(0);
            const targetRating = 3.5;
            
            const handleChange = (event, newValue) => {
                setValue(newValue);
                if (newValue === targetRating) {
                    completeTest(true, 'Perfect half-star rating!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Rate exactly {targetRating} stars (half ratings allowed):
                    </Typography>
                    <Rating
                        id="half-rating"
                        value={value}
                        onChange={handleChange}
                        precision={0.5}
                        size="large"
                    />
                    <Typography variant="body1" align="center" mt={2}>
                        Rating: {value} stars
                    </Typography>
                </Box>
            );
        };
        
        // Test 3: Read Only Rating
        const ReadOnlyTest = ({ completeTest }) => {
            const [attempted, setAttempted] = React.useState(false);
            const [clickCount, setClickCount] = React.useState(0);
            
            const handleClick = () => {
                const newCount = clickCount + 1;
                setClickCount(newCount);
                setAttempted(true);
                
                if (newCount >= 3) {
                    completeTest(true, 'Read-only rating correctly prevented changes!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Try to change these read-only ratings (click at least 3 times to verify):
                    </Typography>
                    <Stack spacing={2}>
                        <Box>
                            <Typography variant="caption">Product Rating (Read Only):</Typography>
                            <Rating
                                id="readonly-rating"
                                value={4.5}
                                readOnly
                                precision={0.5}
                                onClick={handleClick}
                            />
                        </Box>
                        <Box>
                            <Typography variant="caption">Average User Rating:</Typography>
                            <Rating
                                id="readonly-rating-2"
                                value={3}
                                readOnly
                                onClick={handleClick}
                            />
                        </Box>
                    </Stack>
                    <Typography variant="caption" color="text.secondary" mt={2}>
                        Click attempts: {clickCount}/3
                    </Typography>
                </Box>
            );
        };
        
        // Test 4: Size Variants
        const SizeVariantsTest = ({ completeTest }) => {
            const [ratings, setRatings] = React.useState({ small: 0, medium: 0, large: 0 });
            const sizes = ['small', 'medium', 'large'];
            
            const handleRatingChange = (size) => (event, value) => {
                const newRatings = { ...ratings, [size]: value };
                setRatings(newRatings);
                
                const allRated = sizes.every(s => newRatings[s] > 0);
                if (allRated) {
                    completeTest(true, 'All size variants tested!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Rate something using each size variant:
                    </Typography>
                    <Stack spacing={2}>
                        <Box>
                            <Typography variant="caption">Small:</Typography>
                            <Rating
                                id="small-rating"
                                size="small"
                                value={ratings.small}
                                onChange={handleRatingChange('small')}
                            />
                        </Box>
                        <Box>
                            <Typography variant="caption">Medium (default):</Typography>
                            <Rating
                                id="medium-rating"
                                value={ratings.medium}
                                onChange={handleRatingChange('medium')}
                            />
                        </Box>
                        <Box>
                            <Typography variant="caption">Large:</Typography>
                            <Rating
                                id="large-rating"
                                size="large"
                                value={ratings.large}
                                onChange={handleRatingChange('large')}
                            />
                        </Box>
                    </Stack>
                </Box>
            );
        };
        
        // Test 5: Custom Max Rating
        const CustomMaxTest = ({ completeTest }) => {
            const [value, setValue] = React.useState(0);
            const maxRating = 10;
            const targetRating = 8;
            
            const handleChange = (event, newValue) => {
                setValue(newValue);
                if (newValue === targetRating) {
                    completeTest(true, `Perfect ${targetRating}/${maxRating} rating!`);
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Rate {targetRating} out of {maxRating} stars:
                    </Typography>
                    <Rating
                        id="custom-max-rating"
                        value={value}
                        onChange={handleChange}
                        max={maxRating}
                        size="large"
                    />
                    <Typography variant="h6" align="center" mt={2}>
                        {value} / {maxRating}
                    </Typography>
                </Box>
            );
        };
        
        // Test 6: Disabled Rating
        const DisabledRatingTest = ({ completeTest }) => {
            const [enabledValue, setEnabledValue] = React.useState(0);
            const [attempted, setAttempted] = React.useState(false);
            
            React.useEffect(() => {
                if (enabledValue > 0 && attempted) {
                    completeTest(true, 'Disabled rating correctly prevented interaction!');
                }
            }, [enabledValue, attempted]);
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Rate the enabled rating (disabled rating should not respond):
                    </Typography>
                    <Stack spacing={2}>
                        <Box>
                            <Typography variant="caption">Enabled Rating:</Typography>
                            <Rating
                                id="enabled-rating"
                                value={enabledValue}
                                onChange={(e, v) => setEnabledValue(v)}
                            />
                        </Box>
                        <Box>
                            <Typography variant="caption">Disabled Rating:</Typography>
                            <Rating
                                id="disabled-rating"
                                value={3}
                                disabled
                                onClick={() => setAttempted(true)}
                            />
                        </Box>
                    </Stack>
                </Box>
            );
        };
        
        // Test 7: Hover Feedback
        const HoverFeedbackTest = ({ completeTest }) => {
            const [value, setValue] = React.useState(2);
            const [hover, setHover] = React.useState(-1);
            const targetValue = 5;
            
            const labels = {
                1: 'Terrible',
                2: 'Bad',
                3: 'OK',
                4: 'Good',
                5: 'Excellent'
            };
            
            const handleChange = (event, newValue) => {
                setValue(newValue);
                if (newValue === targetValue) {
                    completeTest(true, 'Excellent rating given!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Give an "Excellent" (5 star) rating:
                    </Typography>
                    <Box sx={{ display: 'flex', alignItems: 'center' }}>
                        <Rating
                            id="hover-rating"
                            value={value}
                            onChange={handleChange}
                            onChangeActive={(event, newHover) => setHover(newHover)}
                            size="large"
                        />
                        <Box sx={{ ml: 2, minWidth: 100 }}>
                            <Typography variant="body1">
                                {labels[hover !== -1 ? hover : value]}
                            </Typography>
                        </Box>
                    </Box>
                </Box>
            );
        };
        
        // Test 8: Multiple Products Rating
        const MultipleProductsTest = ({ completeTest }) => {
            const [ratings, setRatings] = React.useState({
                product1: 0,
                product2: 0,
                product3: 0
            });
            
            const targetRatings = {
                product1: 5,
                product2: 3,
                product3: 4
            };
            
            const handleRatingChange = (product) => (event, value) => {
                const newRatings = { ...ratings, [product]: value };
                setRatings(newRatings);
                
                const allCorrect = Object.keys(targetRatings).every(
                    key => newRatings[key] === targetRatings[key]
                );
                
                if (allCorrect) {
                    completeTest(true, 'All products rated correctly!');
                }
            };
            
            const products = [
                { id: 'product1', name: 'Premium Headphones', target: 5 },
                { id: 'product2', name: 'Basic Mouse', target: 3 },
                { id: 'product3', name: 'Mechanical Keyboard', target: 4 }
            ];
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Rate each product with the specified stars:
                    </Typography>
                    {products.map((product) => (
                        <div key={product.id} className="product-card">
                            <Typography variant="subtitle2">{product.name}</Typography>
                            <Typography variant="caption" color="text.secondary">
                                Rate this {product.target} stars
                            </Typography>
                            <Rating
                                id={`${product.id}-rating`}
                                value={ratings[product.id]}
                                onChange={handleRatingChange(product.id)}
                            />
                        </div>
                    ))}
                    <div className="feedback-section">
                        <Typography variant="caption">
                            Progress: {Object.values(ratings).filter(r => r > 0).length}/3 products rated
                        </Typography>
                    </div>
                </Box>
            );
        };
        
        // Main App component
        const App = () => {
            const [testResults, setTestResults] = React.useState({});
            
            const handleTestComplete = (testId, success) => {
                setTestResults(prev => ({
                    ...prev,
                    [testId]: success
                }));
                
                // Check if this was triggered by browser automation
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'challengeComplete',
                        challenge: 'rating',
                        testId: testId,
                        success: success
                    }, '*');
                }
            };
            
            return (
                <>
                    <TestHarness
                        testId="basic-rating"
                        testName="Test 1: Basic Rating"
                        description="Give a specific star rating"
                        onComplete={handleTestComplete}
                    >
                        <BasicRatingTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="half-rating"
                        testName="Test 2: Half Rating"
                        description="Use half-star precision to rate"
                        onComplete={handleTestComplete}
                    >
                        <HalfRatingTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="read-only"
                        testName="Test 3: Read Only Rating"
                        description="Verify read-only ratings cannot be changed"
                        onComplete={handleTestComplete}
                    >
                        <ReadOnlyTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="size-variants"
                        testName="Test 4: Size Variants"
                        description="Test different rating sizes"
                        onComplete={handleTestComplete}
                    >
                        <SizeVariantsTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="custom-max"
                        testName="Test 5: Custom Maximum"
                        description="Rate with a custom maximum value"
                        onComplete={handleTestComplete}
                    >
                        <CustomMaxTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="disabled-rating"
                        testName="Test 6: Disabled State"
                        description="Verify disabled ratings cannot be changed"
                        onComplete={handleTestComplete}
                    >
                        <DisabledRatingTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="hover-feedback"
                        testName="Test 7: Hover Feedback"
                        description="Use hover feedback to select rating"
                        onComplete={handleTestComplete}
                    >
                        <HoverFeedbackTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="multiple-products"
                        testName="Test 8: Multiple Products"
                        description="Rate multiple products with specific values"
                        onComplete={handleTestComplete}
                    >
                        <MultipleProductsTest />
                    </TestHarness>
                </>
            );
        };
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<App />);
    </script>
</body>
</html>
