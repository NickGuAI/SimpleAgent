<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUI Chip Challenge</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.14.0/umd/material-ui.production.min.js"></script>
    
    <!-- Material UI Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Roboto Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: rgba(0, 0, 0, 0.87);
            line-height: 1.5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 3px 5px -1px rgba(0,0,0,0.2);
            padding: 24px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        }
        
        .header h1 {
            color: #1976d2;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        .header p {
            color: rgba(0, 0, 0, 0.6);
            font-size: 16px;
        }
        
        .test-section {
            margin-bottom: 32px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        
        .test-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #1976d2;
        }
        
        .test-description {
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 16px;
        }
        
        .test-area {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.12);
        }
        
        .result-area {
            margin-top: 16px;
            padding: 16px;
            background-color: #e3f2fd;
            border-radius: 4px;
            display: none;
        }
        
        .result-area.success {
            background-color: #e8f5e9;
            display: block;
        }
        
        .result-area.error {
            background-color: #ffebee;
            display: block;
        }
        
        .result-message {
            font-weight: 500;
        }
        
        .success .result-message {
            color: #2e7d32;
        }
        
        .error .result-message {
            color: #c62828;
        }
        
        .test-controls {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.12);
        }
        
        .test-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            background-color: #e0e0e0;
            color: rgba(0, 0, 0, 0.6);
        }
        
        .test-status.pass {
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        
        .test-status.fail {
            background-color: #ffcdd2;
            color: #c62828;
        }
        
        .chip-grid {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .deleted-chips {
            margin-top: 16px;
            padding: 12px;
            background-color: #f5f5f5;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MUI Component Challenge: Chip</h1>
            <p>Test the functionality and behavior of the Material UI Chip component</p>
        </div>
        
        <div id="app"></div>
    </div>
    
    <script type="text/babel">
        const { 
            Chip,
            Box,
            Typography,
            Stack,
            Avatar,
            Icon
        } = window['MaterialUI'];
        
        // Create material icons as React components
        const FaceIcon = () => <Icon>face</Icon>;
        const DoneIcon = () => <Icon>done</Icon>;
        const DeleteIcon = () => <Icon>delete</Icon>;
        const TagIcon = () => <Icon>local_offer</Icon>;
        const StarIcon = () => <Icon>star</Icon>;
        const PersonIcon = () => <Icon>person</Icon>;
        
        // Test harness for component challenges
        const TestHarness = ({ children, testId, testName, description, onComplete }) => {
            const [status, setStatus] = React.useState('pending');
            const [message, setMessage] = React.useState('');
            
            const completeTest = (success, msg) => {
                setStatus(success ? 'pass' : 'fail');
                setMessage(msg);
                if (onComplete) {
                    onComplete(testId, success);
                }
            };
            
            return (
                <div className="test-section">
                    <h2 className="test-title">{testName}</h2>
                    <p className="test-description">{description}</p>
                    <div className="test-area">
                        {React.cloneElement(children, { completeTest })}
                    </div>
                    <div className={`result-area ${status === 'pass' ? 'success' : status === 'fail' ? 'error' : ''}`}>
                        <p className="result-message">{message}</p>
                    </div>
                    <div className="test-controls">
                        <span className={`test-status ${status}`}>
                            {status === 'pending' ? 'Pending' : status === 'pass' ? 'Passed' : 'Failed'}
                        </span>
                    </div>
                </div>
            );
        };
        
        // Test 1: Clickable Chips
        const ClickableChipTest = ({ completeTest }) => {
            const [clickedChips, setClickedChips] = React.useState(new Set());
            const chips = ['React', 'Vue', 'Angular', 'Svelte'];
            
            const handleChipClick = (chip) => {
                const newClicked = new Set(clickedChips);
                newClicked.add(chip);
                setClickedChips(newClicked);
                
                if (newClicked.size === chips.length) {
                    completeTest(true, 'All clickable chips tested successfully!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Click all framework chips to complete the test:
                    </Typography>
                    <div className="chip-grid">
                        {chips.map((chip) => (
                            <Chip
                                key={chip}
                                id={`${chip.toLowerCase()}-chip`}
                                label={chip}
                                onClick={() => handleChipClick(chip)}
                                color={clickedChips.has(chip) ? "success" : "default"}
                                clickable
                            />
                        ))}
                    </div>
                </Box>
            );
        };
        
        // Test 2: Deletable Chips
        const DeletableChipTest = ({ completeTest }) => {
            const [chips, setChips] = React.useState(['Item 1', 'Item 2', 'Item 3', 'Item 4']);
            const [deletedChips, setDeletedChips] = React.useState([]);
            const initialCount = 4;
            
            const handleDelete = (chipToDelete) => {
                setChips((chips) => chips.filter((chip) => chip !== chipToDelete));
                setDeletedChips((deleted) => [...deleted, chipToDelete]);
                
                if (chips.length === 1) { // Last chip being deleted
                    completeTest(true, 'All deletable chips removed successfully!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Delete all chips to complete the test:
                    </Typography>
                    <div className="chip-grid">
                        {chips.map((chip) => (
                            <Chip
                                key={chip}
                                id={`deletable-${chip.replace(' ', '-').toLowerCase()}`}
                                label={chip}
                                onDelete={() => handleDelete(chip)}
                                color="primary"
                            />
                        ))}
                    </div>
                    {deletedChips.length > 0 && (
                        <div className="deleted-chips">
                            Deleted: {deletedChips.join(', ')} ({deletedChips.length}/{initialCount})
                        </div>
                    )}
                </Box>
            );
        };
        
        // Test 3: Chip Variants
        const VariantTest = ({ completeTest }) => {
            const [clickedVariants, setClickedVariants] = React.useState(new Set());
            const variants = [
                { type: 'filled', color: 'primary' },
                { type: 'outlined', color: 'secondary' }
            ];
            
            const handleVariantClick = (variant) => {
                const newClicked = new Set(clickedVariants);
                newClicked.add(variant);
                setClickedVariants(newClicked);
                
                if (newClicked.size === variants.length) {
                    completeTest(true, 'Both chip variants tested successfully!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Click both chip variants:
                    </Typography>
                    <Stack direction="row" spacing={2}>
                        {variants.map(({ type, color }) => (
                            <Chip
                                key={type}
                                id={`${type}-variant-chip`}
                                label={`${type.charAt(0).toUpperCase() + type.slice(1)} Chip`}
                                variant={type}
                                color={color}
                                onClick={() => handleVariantClick(type)}
                                clickable
                                sx={{ 
                                    opacity: clickedVariants.has(type) ? 0.6 : 1,
                                    transition: 'opacity 0.3s'
                                }}
                            />
                        ))}
                    </Stack>
                </Box>
            );
        };
        
        // Test 4: Chips with Icons
        const IconChipTest = ({ completeTest }) => {
            const [clickedIcons, setClickedIcons] = React.useState(new Set());
            const iconChips = [
                { id: 'tag', label: 'Tag', icon: TagIcon },
                { id: 'face', label: 'Face', icon: FaceIcon },
                { id: 'star', label: 'Star', icon: StarIcon }
            ];
            
            const handleIconChipClick = (id) => {
                const newClicked = new Set(clickedIcons);
                newClicked.add(id);
                setClickedIcons(newClicked);
                
                if (newClicked.size === iconChips.length) {
                    completeTest(true, 'All icon chips clicked successfully!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Click all chips with icons:
                    </Typography>
                    <Stack direction="row" spacing={1}>
                        {iconChips.map(({ id, label, icon: IconComponent }) => (
                            <Chip
                                key={id}
                                id={`${id}-icon-chip`}
                                icon={<IconComponent />}
                                label={label}
                                onClick={() => handleIconChipClick(id)}
                                color={clickedIcons.has(id) ? "success" : "default"}
                                clickable
                            />
                        ))}
                    </Stack>
                </Box>
            );
        };
        
        // Test 5: Chips with Avatar
        const AvatarChipTest = ({ completeTest }) => {
            const [deletedUsers, setDeletedUsers] = React.useState(new Set());
            const users = [
                { id: 'john', name: 'John Doe', initial: 'J' },
                { id: 'jane', name: 'Jane Smith', initial: 'J' },
                { id: 'bob', name: 'Bob Wilson', initial: 'B' }
            ];
            
            const handleDelete = (userId) => {
                const newDeleted = new Set(deletedUsers);
                newDeleted.add(userId);
                setDeletedUsers(newDeleted);
                
                if (newDeleted.size === users.length) {
                    completeTest(true, 'All avatar chips deleted successfully!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Delete all user chips with avatars:
                    </Typography>
                    <Stack direction="row" spacing={1}>
                        {users.map(({ id, name, initial }) => (
                            !deletedUsers.has(id) && (
                                <Chip
                                    key={id}
                                    id={`${id}-avatar-chip`}
                                    avatar={<Avatar>{initial}</Avatar>}
                                    label={name}
                                    onDelete={() => handleDelete(id)}
                                    color="primary"
                                    variant="outlined"
                                />
                            )
                        ))}
                    </Stack>
                    {deletedUsers.size > 0 && (
                        <Typography variant="caption" sx={{ mt: 1, display: 'block' }}>
                            Deleted users: {deletedUsers.size}/{users.length}
                        </Typography>
                    )}
                </Box>
            );
        };
        
        // Test 6: Chip Sizes and Colors
        const SizeColorTest = ({ completeTest }) => {
            const [clickedCombos, setClickedCombos] = React.useState(new Set());
            const sizes = ['small', 'medium'];
            const colors = ['primary', 'secondary', 'success'];
            const combinations = [];
            
            // Generate all combinations
            sizes.forEach(size => {
                colors.forEach(color => {
                    combinations.push({ size, color, id: `${size}-${color}` });
                });
            });
            
            const handleComboClick = (id) => {
                const newClicked = new Set(clickedCombos);
                newClicked.add(id);
                setClickedCombos(newClicked);
                
                if (newClicked.size === combinations.length) {
                    completeTest(true, 'All size and color combinations tested!');
                }
            };
            
            return (
                <Box>
                    <Typography variant="body2" gutterBottom>
                        Click all size and color combinations:
                    </Typography>
                    <Box sx={{ display: 'flex', flexDirection: 'column', gap: 2 }}>
                        {sizes.map(size => (
                            <Box key={size}>
                                <Typography variant="caption" gutterBottom>
                                    {size.charAt(0).toUpperCase() + size.slice(1)} size:
                                </Typography>
                                <Stack direction="row" spacing={1} sx={{ mt: 0.5 }}>
                                    {colors.map(color => {
                                        const id = `${size}-${color}`;
                                        return (
                                            <Chip
                                                key={id}
                                                id={`${id}-chip`}
                                                label={`${color}`}
                                                size={size}
                                                color={color}
                                                onClick={() => handleComboClick(id)}
                                                clickable
                                                sx={{ 
                                                    opacity: clickedCombos.has(id) ? 0.5 : 1 
                                                }}
                                            />
                                        );
                                    })}
                                </Stack>
                            </Box>
                        ))}
                    </Box>
                    <Typography variant="caption" sx={{ mt: 1, display: 'block' }}>
                        Progress: {clickedCombos.size}/{combinations.length}
                    </Typography>
                </Box>
            );
        };
        
        // Main App component
        const App = () => {
            const [testResults, setTestResults] = React.useState({});
            
            const handleTestComplete = (testId, success) => {
                setTestResults(prev => ({
                    ...prev,
                    [testId]: success
                }));
                
                // Check if this was triggered by browser automation
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'challengeComplete',
                        challenge: 'chip',
                        testId: testId,
                        success: success
                    }, '*');
                }
            };
            
            return (
                <>
                    <TestHarness
                        testId="clickable"
                        testName="Test 1: Clickable Chips"
                        description="Test click interactions on chips"
                        onComplete={handleTestComplete}
                    >
                        <ClickableChipTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="deletable"
                        testName="Test 2: Deletable Chips"
                        description="Test delete functionality on chips"
                        onComplete={handleTestComplete}
                    >
                        <DeletableChipTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="variants"
                        testName="Test 3: Chip Variants"
                        description="Test filled and outlined chip variants"
                        onComplete={handleTestComplete}
                    >
                        <VariantTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="icons"
                        testName="Test 4: Chips with Icons"
                        description="Test chips with leading icons"
                        onComplete={handleTestComplete}
                    >
                        <IconChipTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="avatars"
                        testName="Test 5: Chips with Avatars"
                        description="Test chips with avatar components"
                        onComplete={handleTestComplete}
                    >
                        <AvatarChipTest />
                    </TestHarness>
                    
                    <TestHarness
                        testId="size-color"
                        testName="Test 6: Sizes and Colors"
                        description="Test different chip sizes and color combinations"
                        onComplete={handleTestComplete}
                    >
                        <SizeColorTest />
                    </TestHarness>
                </>
            );
        };
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<App />);
    </script>
</body>
</html>
